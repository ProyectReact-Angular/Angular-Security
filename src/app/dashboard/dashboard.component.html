<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div>
          <mat-card>VentaArticulos</mat-card>
          <br>
          <div class="example-spacer">
            <button mat-raised-button color="primary" [routerLink]="['/dashboard/crearArticulo']">Agregar</button>
          </div>
        </div>

        <br>
        <table mat-table [dataSource]="listaArticulo" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="CD Barras">
            <th mat-header-cell *matHeaderCellDef> cod_barras</th>
            <td mat-cell *matCellDef="let element"> {{element.cod_barras}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Precio Compra">
            <th mat-header-cell *matHeaderCellDef> precio_compra</th>
            <td mat-cell *matCellDef="let element"> {{element.precio_compra}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Precio Venta">
            <th mat-header-cell *matHeaderCellDef> precio_venta </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_venta}} </td>
          </ng-container>



          <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef> stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <ng-container matColumnDef="Fecha Registro">
            <th mat-header-cell *matHeaderCellDef> fecha_registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align:right;">
              
              <a class="pointer" style="color: darkgreen" matTooltip="Editar">
                <mat-icon>
                  edit
                </mat-icon>
              </a>
              <a class="pointer" style="color: red;" matTooltip="Eliminar"
                (click)="eliminarArticulo(element.cod_barras)">
                <mat-icon>
                  delete
                </mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card>



      <div class="estiloBarra">
        <div class="chart-container">
          <canvas id="MyChart">{{ chart }}</canvas>
        </div>
        <app-bar-chart></app-bar-chart>
      </div>
    </div>
  </div>
</div>
